<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Template" />
    <meta name="robots" content="index, follow" />
    <link rel="icon" href="" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Portfolio Dashboard</title>
  </head>
  <body>
    <!-- whole container -->
    <section class="container">
      <!-- top bar -->
      <div class="container__top">
        <nav class="navbar">
          <div class="logo">
            <img src="images/S_logo.png" class="navbar--logo" alt="logo" />
          </div>

          <label for="toggle">
            <!-- hambuger menu -->
            <i class="fas fa-bars fa-lg hamburger-icon"></i>
          </label>
          <input type="checkbox" class="nav-toggle" id="toggle" />
          <!-- menu -->
          <div class="menu__container">
            <ul class="menu">
              <li class="menu__list">
                <a href="#" class="menu__links">Actors</a>
              </li>
              <li class="menu__list">
                <a href="#" class="menu__links">Projects</a>
              </li>
              <li class="menu__list">
                <a href="#" class="menu__links">Castings</a>
              </li>
              <li class="menu__list">
                <a href="#" class="menu__links">Payouts</a>
              </li>
              <li class="menu__list">
                <a href="#" class="menu__links">Team</a>
              </li>
            </ul>
            <div class="profile">
              <!-- input -->
              <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Search" />
              </div>

              <!-- profile -->
              <span class="profile--notification">3</span>
              <div class="profile__image">
                <img
                  src="images/profile.png"
                  class="profile--image"
                  alt="profile image"
                />
              </div>
            </div>
          </div>
        </nav>
      </div>

      <!-- bottom container -->
      <main class="container__bottom">
        <!-- sidebar -->
        <div class="sidebar">
          <!-- user card -->
          <div class="user__card">
            <!-- star -->
            <div class="user__star-rating">
              <span class="user--star"><i class="fas fa-star"></i></span>
              <span class="star--title">Rising Star</span>
            </div>
            <div class="user__image-container">
              <img
                class="user--image"
                src="images/image1.jpg"
                alt="image of a woman"
              />
            </div>
            <div class="user__description">
              <h4 class="user--name">Julienne Boudras</h4>
              <div class="user__location">
                <span class="user--city">New York</span>
                <span class="spacer">.</span>
                <span class="user--age">25 y.o</span>
              </div>
              <!-- projects -->
              <div class="project">
                <button class="project--btn">
                  <i class="far fa-star"></i>
                  Add to project
                </button>
                <button class="project--email">
                  <i class="far fa-envelope"></i>
                </button>
                <hr />
              </div>
              <div class="availability">
                <span class="bolt"><i class="fas fa-bolt fa-lg"></i></span>
                <h3 class="availability--status">Available now</h3>
              </div>
              <div class="rate">
                <h4>$25.00/hour</h4>
              </div>
              <!--  -->
            </div>
          </div>
          <div class="skills">
            <h4 class="skills--title">Skills</h4>
            <div class="skills__list">
              <span class="skills--name">Swimming</span>
              <span class="skills--name">Cycling</span>
              <span class="skills--name">Cooking</span>
              <span class="skills--name">Cycling</span>
              <span class="skills--more">+23</span>
            </div>
          </div>
        </div>
        <div class="content">
          <div class="content__inside">
            <div class="total">
              <span class="total--videos">34 videos</span>
              <span class="total--period">.</span>
              <span class="total--photos">29 photos</span>
            </div>
            <div class="images-container">
              <!-- image 1 -->
              <img
                src="./images/image1.jpg"
                class="images--first-image"
                alt="photo of a woman"
              />
              <!-- image 2 -->
              <img
                src="./images/portrait4.jpg"
                class="images--first-image"
                alt="photo of a woman"
              />
              <!-- image 3 -->
              <img
                src="./images/portrait2.jpg"
                class="images--first-image"
                alt="photo of a woman"
              />
              <!-- image 4 -->
              <img
                src="./images/portrait3.jpg"
                class="images--first-image"
                alt="photo of a woman"
              />
            </div>
            <!-- Experience section -->
            <div class="experience">
              <div class="experience__section">
                <span class="experience--length">12 yr</span>
                <span class="experience--title">Experience</span>
              </div>
              <div class="experience__section">
                <span class="experience--length">43</span>
                <span class="experience--title">Skills</span>
              </div>

              <div class="experience__section">
                <span class="experience--length">32</span>
                <span class="experience--title">Awards</span>
              </div>
              <div class="experience__section">
                <span class="experience--length">58</span>
                <span class="experience--title">Star Rank</span>
              </div>
              <div class="experience__section">
                <span class="experience--length">42</span>
                <span class="experience--title">Roles</span>
              </div>
            </div>
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
