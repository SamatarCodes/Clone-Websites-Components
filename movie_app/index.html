<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Template</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <!-- Header  -->
  <header class="header__row">
    <!-- column 1 -->
    <div class="logo">Movie House</div>


    <!-- column 2 -->
    <!-- Movie links -->
    <ul class="movie__genres">
      <li class="movie__list"><a href="#" class="movie--links">All Shows</a></li>
      <li class="movie__list"><a href="#" class="movie--links">Movies</a></li>
      <li class="movie__list"><a href="#" class="movie--links">TV Shows</a></li>
    </ul>


    <div class="right__side">
      <!-- column 3 -->

      <div class="input" id="input">
        <input type="text" class="search--bar" placeholder="Search">
        <i class="fas fa-search search--icon fa-lg"></i>
      </div>

      <!-- column 4 -->
      <div class="user__profile">
        <img src="./images/profile.png" alt="profile image" class="image">
        <!-- <span class="user--name">Samatar</span> -->
      </div>
    </div>


  </header>

  <script src="script.js"></script>
</body>

</html>
