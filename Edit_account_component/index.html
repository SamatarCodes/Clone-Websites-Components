<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="edit-container">
      <div class="first-section">
        <h4>Edit Your Account</h4>
      </div>
      <div class="second-section">
        <form class="form">
          <div class="name-info">
            <label for="myInput">NAME</label>
            <input id="myInput" type="text" />
            <label for="myEmail">EMAIL</label>
            <input id="myEmail" type="email" />
          </div>

          
            <label id="namelabel" class="namelabel">DATE OF BIRTH</label>

            <div class="birthday-input">
              <input
                name="month"
                aria-labelledby="namelabel"
                type="text"
                placeholder="Month"
              />
              <input
                name="day"
                aria-labelledby="namelabel"
                type="text"
                placeholder="day"
              />
              <input
                name="year"
                aria-labelledby="namelabel"
                type="text"
                placeholder="year"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="third-section">
        <div class="save-box">
          <button class="save-box--cancel">Cancel</button>
          <button class="save-box--save">Save</button>
        </div>
      </div>
    </section>
  </body>
</html>
