<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Infomation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>

<body>
    <!-- Header  -->
    <header class="header__row ">
        <!-- column 1 -->
        <div class="logo">
            <a href="index.html">Movie House</a>
        </div>

        <nav class="nav">
            <div class="input" id="input">
                <input type="text" class="search--bar" id="search" placeholder="Search for movies, TV Shows">
                <i class="fas fa-search search--icon fa-lg"></i>
            </div>



            <div class="right__side">

                <!-- column 4 -->
                <div class="user__profile">
                    <img src="./images/profile.png" alt="profile image" class="image">
                    <!-- <span class="user--name">Samatar</span> -->
                </div>
            </div>
        </nav>
    </header>

    <section class="movie__section">
        <div class="movie__container">




        </div>
    </section>
    <section class="cast__list movie__container">
        <h4 class="cast-title">Cast</h4>
        <div class="cast__images cast__container">




        </div>
    </section>
    <!-- footer -->
    <footer class="footer">

        <span>"This product uses the TMDb API but is not endorsed or certified by TMDb." </span>

        <img src="./images/movie_image.svg" alt="TMDB logo" class="logo__image">

    </footer>
    <script src="key.js"></script>
    <script src="script.js"></script>
    <script src="movieInfo.js"></script>



</body>

</html>
