<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Template" />
    <meta name="robots" content="index, follow" />
    <link rel="icon" href="" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Portfolio Dashboard</title>
  </head>
  <body>
    <!-- whole container -->
    <section class="container">
      <!-- top bar -->
      <div class="container__top">
        <nav class="navbar">
          <div class="logo">
            <img src="images/S_logo.png" class="navbar--logo" alt="logo" />
          </div>
          <!-- menu -->
          <ul class="menu">
            <li class="menu__list">
              <a href="#" class="menu__links">Actors</a>
            </li>
            <li class="menu__list">
              <a href="#" class="menu__links">Projects</a>
            </li>
            <li class="menu__list">
              <a href="#" class="menu__links">Castings</a>
            </li>
            <li class="menu__list">
              <a href="#" class="menu__links">Payouts</a>
            </li>
            <li class="menu__list"><a href="#" class="menu__links">Team</a></li>
          </ul>
          <div class="profile">
            <!-- input -->
            <div class="search-container">
              <i class="fas fa-search search-icon"></i>
              <input type="text" class="search-input" placeholder="Search" />
            </div>

            <!-- profile -->
            <span class="profile--notification">3</span>
            <img
              src="images/profile.png"
              class="profile--image"
              alt="profile image"
            />
          </div>
        </nav>
      </div>
      <!-- bottom container -->
      <div class="container__bottom"></div>
    </section>
  </body>
</html>
