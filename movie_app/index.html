<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Template</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <!-- Header  -->
  <header class="header__row ">
    <!-- column 1 -->
    <div class="logo">Movie House</div>

    <!-- column 2 -->
    <div class="section">
      <div class="browse__container">
        <label for="nav-toggle" class="nav-toggle-label">
          <span>Browse</span>
          <i class="fas fa-sort-down "></i>

      </div>
      <input type="checkbox" class="nav-toggle" id="nav-toggle">
      <ul class="movie__genres" id="movie_container">
        <li class="movie__list"><a href="#" class="movie--links">All Shows</a></li>
        <li class="movie__list"><a href="#" class="movie--links">Movies</a></li>
        <li class="movie__list"><a href="#" class="movie--links">TV Shows</a></li>
      </ul>
    </div>

    <div class="right__side">
      <!-- column 3 -->

      <div class="input" id="input">
        <input type="text" class="search--bar" placeholder="Search">
        <i class="fas fa-search search--icon fa-lg"></i>
      </div>

      <!-- column 4 -->
      <div class="user__profile">
        <img src="./images/profile.png" alt="profile image" class="image">
        <!-- <span class="user--name">Samatar</span> -->
      </div>
    </div>
  </header>

  <section class="bottom_section ">
    <!-- * Sidebar -->
    <div class="sidebar">
      <h3 class="sidebar--title">CATEGORIES</h3>
      <div class="menu">
        <ul class="menu__list">
          <li class="menu__list_item"><a href="">Movies</a></li>
          <li class="menu__list_item"><a href="">TV Shows</a></li>
          <li class="menu__list_item"><a href="">Popular Movies</a></li>
          <li class="menu__list_item"><a href="">Now Playing</a></li>
        </ul>
      </div>
    </div>
    <!-- * right-side  -->
    <div class="right__section">
      <div class="popular__movies">
        <h2 class="popular__movies--title">Most Popular</h2>
        <!-- * movies grid -->
        <div class="movies__container">
          <div class="movie">
            <a href="#">
              <img src="https://image.tmdb.org/t/p/w600_and_h900_bestv2/7D430eqZj8y3oVkLFfsWXGRcpEG.jpg" alt=""
                class="movie--image">
            </a>
            <h4 class="movie--title">The Equalizer</h4>
            <span class="movie--genre">Action</span>
          </div>

          <div class="movie">
            <a href="#">
              <img src="https://image.tmdb.org/t/p/w600_and_h900_bestv2/7D430eqZj8y3oVkLFfsWXGRcpEG.jpg" alt=""
                class="movie--image">
            </a>

          <div class="movie">

                class="movie--image">
            </a>
            <h4 class="movie--title">The Equalizer</h4>
            <span class="movie--genre">Action</span>
          </div>


          <div class="movie">
            <a href="#">
              <img src="https://image.tmdb.org/t/p/w600_and_h900_bestv2/7D430eqZj8y3oVkLFfsWXGRcpEG.jpg" alt=""
                class="movie--image">
            </a>
            <h4 class="movie--title">The Equalizer</h4>

          <div class="movie">

                class="movie--image">
            </a>
            <h4 class="movie--title">The Equalizer</h4>
            <span class="movie--genre">Action</span>
          </div>

          <div class="movie">

                class="movie--image">

        </div>
      </div>
    </div>
  </section>

  <!-- footer -->
  <footer>
    TMDB

  <script src="key.js"></script>
