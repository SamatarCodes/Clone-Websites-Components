<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
   <nav class="hamburger">
     <label for="toggle">
      <i class="fas fa-bars fa-2x "></i>
     </label>
     
   </nav>
   <input type="checkbox" id="toggle" class="toggle">
   <section class="sidebar">
     <!-- profile image section -->
     <div class="profile">
       <img src="images/profile.png" alt="profile image" class="profile-image">
       <p class="profile_title">Samatar</p>
     </div>
     <!-- menu section -->
     
     <ul class="menu__list">
        <li class="menu__item">
          <i class="fas fa-home fa-lg icon"></i>
          <a href="#" class="menu__links">Home </a>
        </li>
        <li class="menu__item">
          <i class="fas fa-history fa-lg icon"></i>
          <a href="#" class="menu__links" >History</a>
        </li>
        <li class="menu__item">
          <i class="fas fa-info-circle fa-lg icon"></i>
          <a href="#" class="menu__links">About</a>
        </li>
        <li class="menu__item">
          <i class="fas fa-id-card fa-lg icon"></i>
          <a href="#" class="menu__links">Contact</a>
        </li>
       
     </ul>
   </section>
      
    </div>
    <section class="content-area">
      <div class="main-container">
        <div class="first-row">
          <div class="first__profile">
            <p class="first__profile--name">Samatar</p>
            <span class="first__profile--account">Account:</span>
            <span class="first__profile--account-number">123456789</span>
          </div>
          <div class="balance">
            <span class="balance--title">Balance:</span>
            <span class="balance--number">$200</span>
          </div>
        </div>
        <!-- second row -->
        <div class="second-row">
          <!-- account info left side -->
          <div class="account__info">
            <ul class="account__lists">
              <li class="account__items">
                <a href="#">Account Information</a>
              </li>
              <li class="account__items">
                <a href="#">Security</a>
              </li>

              <li class="account__items">
                <a href="#">Deposit History</a>
              </li>

              <li class="account__items">
                <a href="#">Withdraw History</a>
              </li>
            </ul>
          </div>
          <!-- buttons right side -->
           <div class="buttons">
             <button class="withdraw--btn buttons">WITHDRAW</button>
             <button class="deposit--btn buttons">DEPOSIT</button>
           </div>
        </div>

        <!-- Edit account section -->
        <div class="edit-account">
          <div class="image-section">
            <!-- edit image -->
              <div class="edit-image-container">
                <h5 class="edit--title">Profile Photo</h5>
                <img class="edit--profile" src="images/profile.png"  alt="profile image">
              </div>
              <!-- change and delete button -->
               <div class="edit__buttons">
                 <button class="buttons edit--btn">CHANGE</button>
                 <button class="buttons edit--btn">DELETE</button>
               </div>
          </div>
          <!-- input section -->
          <form class="form">
            <div class="firstname__input">
              <label for="firstname">First Name</label>
            <input type="text" id="firstname">
            </div>
            <div class="lastname__input">
              <label for="lastname">Last Name</label>
              <input type="text" id="lastname">
            </div>
            <div class="email__input">
              <label for="email">Email</label>
              <input type="email" id="email">
            </div>
            <div class="save__btn">
              <button class="buttons save">SAVE</button>
            </div>
          </form>
        </div>
      </div>

    </section>

    </div>
    <script src="app.js"></script>
  </body>
</html>
