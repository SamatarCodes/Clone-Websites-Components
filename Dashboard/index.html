<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
   <nav class="hamburger">
     <label for="toggle">
      <i class="fas fa-bars fa-2x "></i>
     </label>
     
   </nav>
   <input type="checkbox" id="toggle" class="toggle">
   <section class="sidebar">
     <!-- profile image section -->
     <div class="profile">
       <img src="images/profile.png" alt="profile image" class="profile-image">
       <p class="profile_title">Samatar</p>
     </div>
     <!-- menu section -->
     
     <ul class="menu__list">
        <li class="menu__item">
          <i class="fas fa-home fa-lg icon"></i>
          <a href="#" class="menu__links">Home </a>
        </li>
        <li class="menu__item">
          <i class="fas fa-history fa-lg icon"></i>
          <a href="#" class="menu__links" >History</a>
        </li>
        <li class="menu__item">
          <i class="fas fa-info-circle fa-lg icon"></i>
          <a href="#" class="menu__links">About</a>
        </li>
        <li class="menu__item">
          <i class="fas fa-id-card fa-lg icon"></i>
          <a href="#" class="menu__links">Contact</a>
        </li>
       
     </ul>
   </section>
      
    </div>
    <section class="content-area">
      <div class="main-container">
        <div class="first-row">
          <div class="first__profile">
            <p class="first__profile--name">Samatar</p>
            <span class="first__profile--account">Account:</span>
            <span class="first__profile--account-number">123456789</span>
          </div>
          <div class="balance">
            <span class="balance--title">Balance:</span>
            <span class="balance--number">$200</span>
          </div>
        </div>
        <!-- second row -->
        <div class="second-row">
          <!-- account info left side -->
          <div class="account__info">
            <ul class="account__lists">
              <li class="account__items">
                <a href="#">Account Information</a>
              </li>
              <li class="account__items">
                <a href="#">Security</a>
              </li>

              <li class="account__items">
                <a href="#">Deposit History</a>
              </li>

              <li class="account__items">
                <a href="#">Withdraw History</a>
              </li>
            </ul>
          </div>
          <!-- buttons right side -->
           <div class="buttons">
             <button class="withdraw--btn">WITHDRAW</button>
             <button class="deposit--btn">DEPOSIT</button>
           </div>
        </div>
      </div>

    </section>

    </div>
    <script src="app.js"></script>
  </body>
</html>
